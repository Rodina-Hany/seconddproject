<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="bill">BILL</label>
            <input type="number"id="bill"required placeholder="$"><br><br>

            <label>select tip %</label>
            <div class="tip options">
                <button class="tip button">5%</button>
                <button class="tip button">10%</button>
                <button class="tip button">15%</button><br>
                <button class="tip button">25%</button>
                <button class="tip button">50%</button>
                <input type="number"id="CUSTOM" placeholder="CUSTOM"><br><br>
                
            </div>
            <label>NUMBER OF PEOPLE</label>
            <input type="number"id="PEOPLE"required placeholder="0"><br><br>

        </div>
        <div class="container1">
        <div class="output-section">
            <div class="output">
                <p>TIP AMOUNT<br><span>/person</span></p>
                <h2 id="tip-amount">$0.00</h2><br><br><br>
            </div>
            <div class="output">
                <p>TOTAL<br><span>/person</span></p>
                <h2 id="tip-total">$0.00</h2><br><br><br>
            </div>
            <button id="reset"class="reset-button">RESET</button>
            


        </div>
        </div>




    </div>
    
</body>
</html>
